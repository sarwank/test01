<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8">
    <title>CDMS-DropBox</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link th:href="@{/styles/cssstyle.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/jscript.js}"></script>
</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <div class="view-account">
        <section class="module">
            <div class="module-inner">
                <div class="side-bar">
                    <div class="user-info">
                        <img class="img-profile img-circle img-responsive center-block" th:src="${user_profile}" alt="">
                        <ul class="meta list list-unstyled">
                            <li class="name" th:text="${user_name}"></li>
                            <li class="email" th:text="${email}"></li>
                        </ul>
                    </div>
                    <nav class="side-menu">
                        <ul class="nav">
<!--                            <li>-->
<!--                                <form th:action="@{/updateContactNumber}" th:object="${user}" method="POST">-->
<!--                                    <input type="text" th:field="*{phoneNumber}" class="form-control col-4 mb-4"-->
<!--                                           placeholder="Enter PhoneNumber"/>-->
<!--                                    <br>-->
<!--                                    <button type="submits" class="btn btn-primary col-4 mb-4">Update Contact</button>-->
<!--                                </form>-->
<!--                            </li>-->
                            <li>
                                <input type="checkbox" id="check" th:checked="${user_notification_status}"> <span>No Notification will send</span>
                            </li>
                            <br>
                            <li>
                                <form th:action="@{/logout}" method="GET">
                                    <button type="submits" class="btn btn-primary col-4 mb-4">Logout</button>
                                </form>
                            </li>
                            <!--                            <li><a href="#"><span class="fa fa-user"></span> Profile</a></li>-->
                        </ul>
                    </nav>
                </div>

                <div class="content-panel">
                    <div class="content-header-wrapper">
                        <h2 class="title">My Drive</h2>
                        <div class="actions">
                            <label class="custom-file-upload">
                                <input type="file" id="file" multiple/>
                                <i class="fa fa-cloud-upload"></i> Upload New File
                            </label>
                        </div>
                    </div>
                    <div class="content-utilities">
                        <div class="actions">
                            <div class="btn-group" role="group">
                                <button type="submit" id="idRefresh" class="btn btn-default" data-toggle="tooltip"
                                        data-placement="bottom" title="" data-original-title="Refresh"><i
                                        class="fa fa-refresh"></i></button>
                                <button type="submit" id="idDelete" class="btn btn-default" data-toggle="tooltip"
                                        data-placement="bottom" title="" data-original-title="Delete"><i
                                        class="fa fa-trash-o"></i></button>
                            </div>
                        </div>
                    </div>
                    <input id="myInput" type="text" class="form-control col-4 mb-4" placeholder="Search..">

                    <div class="drive-wrapper drive-list-view">
                        <div class="table-responsive drive-items-table-wrapper">
                            <table class="table" id="table">
                                <thead>
                                <tr>
                                    <th class="select"></th>
                                    <th class="type"></th>
                                    <th class="name_truncate">Name</th>
                                    <th class="date">Uploaded</th>
                                    <th class="size">Size</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
